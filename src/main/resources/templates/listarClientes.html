<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Clientes</title>
</head>
<body>
	<div id="menu">
		<ul>
			<li id="item"><a th:href="@{/usuarios}">Usuarios</a></li>
			<li id="item"><a th:href="@{/clientes}">Clientes</a></li>
			<li id="item"><a th:href="@{/proveedores}"> Proveedores</a></li>
			<li id="item"><a th:href="@{/productos}"> Productos</a></li>
			<li id="item"><a th:href="@{/ventas}"> Ventas</a></li>
			<li id="item"><a th:href="@{/reportes}"> Reportes</a></li>
		</ul>
	</div>
	<div>
		<table class="table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>Cedula</th>
					<th>Direccion</th>
					<th>Correo Electronico</th>
					<th>Nombre Completo</th>
					<th>Telefono</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="clientes:${clientes}">
					<td th:text="${clientes.cedula_cliente}"></td>
					<td th:text="${clientes.direccion_cliente}"></td>
					<td th:text="${clientes.email_cliente}"></td>
					<td th:text="${clientes.nombre_cliente}"></td>
					<td th:text="${clientes.telefono_cliente}"></td>
					<td><a th:href="@{/editarcliente/}+${clientes.cedula_cliente}">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
