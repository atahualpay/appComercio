<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Reportes</title>
  <style>
    body {

      background-image: url('https://lh3.googleusercontent.com/proxy/al6qS-bLR3W6dYYUqieZHfmqSvo6d6clYM14lev3EYyF9Mze0vjo0MUAIMYK2A7MwGWv4XfcSCBO7LAPCr8iS5Hx3v9W0wtzGgNhRTntDcLTu2m8brxrtbTdFtlWnzfwRw3jL12YimzjSNICR8W4PsMYZMgy');

      background-opacity: 0.9;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 80%;
      font-family: Arial, Helvetica, sans-serif;
    }

    div.scrollmenu {
      background-color: #008060;
      overflow: auto;
      white-space: nowrap;
      text-align: center;
    }

    div.scrollmenu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
      text-align: center;
    }

    div.scrollmenu a:hover {
      background-color: #787;

    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    form {
      text-align: center;
    }

    .button {
      border: 2px solid white;
      border-radius: 12px;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }


    .button1 {
      background-color: #4CAF50;
    }

    /* Green */
    .button2 {
      background-color: #4CAF50;
    }

    /* Blue */
    .button3 {
      background-color: #008CBA;
    }
  </style>
</head>
<body>
  <div class="scrollmenu">
    <h1 style="color:#FFFFFF">&#9743 Tienda Gen√©rica Grupo 2 (Clase 65) &#9743</h1>
    <a th:href="@{/usuarios}">Usuarios</a>
        <a th:href="@{/clientes}">Clientes</a>
        <a th:href="@{/proveedores}">Proveedores</a>
        <a th:href="@{/productos}">Productos</a>
        <a th:href="@{/ventas}">Ventas</a>
        <a th:href="@{/reportes}">Reportes</a>

  </div> <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <div id="backgroundImage"><br /><br /><br /><br /><br />
    <form th:action="@{/productos/upload}" method="POST" enctype="multipart/form-data">
      <label for="file">Nombre del archivo</label>
      <input type="file" name="file" id="file" accept=".csv" size="20"><br /><br />
      <!-- <button class="button button1">Examniar</button> -->
      <input type="submit" class="button button1"
      value="Cargar">
      <div th:class="alert" th:classAppend="${clase}" th:text="${mensaje}"/>
      <br /><br /><br /><br /><br /><br /><br /><br /><br><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <!-- <button class="button button2">Cargar</button><br/><br/><br/><br/><br/><br/><br/><br/><br><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/> -->
    </form>

    <p>
      &copy; 2021 Tienda Generica. Clase # 65, Inc. | Autor: Grupo #2

      <a class="navbar-brand" href="#"> <img src="https://www.bolsalea.com/blog/media/tienda-tradicional_opt.png"
          width="40" height="40" class="d-inline-block align-top" alt="">
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
