<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Listado de Proveedores</title>
	</head>
	<body>
		<div class="container-fluid bg-success text-light bg-opacity-50 vh-100">
			<!-- <div id="menu">
				<ul>
					<li id="item"><a th:href="@{/usuarios}">Usuarios</a></li>
					<li id="item"><a th:href="@{/clientes}">Clientes</a></li>
					<li id="item"><a th:href="@{/proveedores}"> Proveedores</a></li>
					<li id="item"><a th:href="@{/productos}"> Productos</a></li>
					<li id="item"><a th:href="@{/ventas}"> Ventas</a></li>
					<li id="item"><a th:href="@{/reportes}"> Reportes</a></li>
				</ul>
			</div> -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img
							src="https://www.bolsalea.com/blog/media/tienda-tradicional_opt.png"
							width="40"
							height="40"
							class="d-inline-block align-top"
							alt=""
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse d-flex flex-row-reverse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/clientes}">Clientes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/productos}">Productos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/ventas}">Ventas</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/reportes}">Reportes</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container mt-4">
				<div class="d-flex align-items-center justify-content-between">
					<h1>Listado de Proveedores</h1>
					<a th:href="@{/proveedores}" class="btn btn-primary"
						>Agregar Nuevo Proveedor</a
					>
				</div>
				<!-- <a th:href="@{/proveedores/new}" class="btn btn-primary mb1 black bg-silver">Agregar Nuevo</a> -->
				<table class="table table-striped table-hover">
					<caption>
						<p>
							<b
								>Lista Total de Proveedores: <span th:text="${cuenta}"></span
							></b>
						</p>
					</caption>
					<thead class="table table-success">
						<tr>
							<th>NIT</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Ciudad</th>
							<th>Direccion</th>
							<th>Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="proveedor:${proveedores}">
							<td th:text="${proveedor.nitproveedor}"></td>
							<td th:text="${proveedor.nombre_proveedor}"></td>
							<td th:text="${proveedor.telefono_proveedor}"></td>
							<td th:text="${proveedor.ciudad_proveedor}"></td>
							<td th:text="${proveedor.direccion_proveedor}"></td>
							<td>
								<a
									th:href="@{/proveedores/editar/}+${proveedor.nitproveedor}"
									class="btn btn-warning"
									>Editar</a
								>
								<a
									th:href="@{/proveedores/eliminar/}+${proveedor.nitproveedor}"
									class="btn btn-danger"
									>Eliminar</a
								>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<script
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous"
			></script>
		</div>
	</body>
</html>
