<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>CRUD SPRING BOOT</title>
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agregar Nuevo</a>
		<table class = "table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>NIT</th>
					<th>NOMBRE</th>
					<th>TELEFONO</th>
					<th>CIUDAD</th>					
					<th>DIRECCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}">
					<td th:text="${proveedor.nitproveedor}"></td>
					<td th:text="${proveedor.nombre_proveedor}"></td>
					<td th:text="${proveedor.telefono_proveedor}"></td>
					<td th:text="${proveedor.ciudad_proveedor}"></td>
					<td th:text="${proveedor.direccion_proveedor}"></td>					
					<td>
					<a th:href="@{/editar/}+${proveedor.nitproveedor}" class = "btn btn-warning" >Editar</a>
					<a th:href="@{/eliminar/}+${proveedor.nitproveedor}"class = "btn btn-danger">Eliminar</a>
				    </td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
