<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<title>Formulario Usuarios</title>
	<style>
		/*Código de imagen de fondo*/
		body {
			background-image: url('https://st4.depositphotos.com/39002138/40904/i/450/depositphotos_409044106-stock-photo-shopping-basket-filled-fruits-vegetables.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 80%;
		}
	</style>
</head>

<body>

	<div>

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="https://www.bolsalea.com/blog/media/tienda-tradicional_opt.png" width="40" height="40"
						class="d-inline-block align-top" alt="" />
				</a>




				<h3 class="text-center" style="color:white;">
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
					&#9743 Tienda Genérica Grupo 2 (Clase 65) &#9743
				</h3>



				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarSupportedContent">
					<ul class="navbar-nav mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/usuarios}"
								style="color:white;"><strong>Usuarios</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/clientes}"><strong>Clientes</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/proveedores}"><strong>Proveedores</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/productos}"><strong>Productos</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/ventas}"><strong>Ventas</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/reportes}"><strong>Reportes</strong></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-5">

			<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="POST">
				<div class="card-header">
					<h2 align="center" style="color:black;"><b>NUEVO USUARIO</b></h2>
				</div>
				<div class="card-body">
					<div class="form-group">
						<div>
							<label><b>Cedula</b></label>
							<input th:field="*{cedula_usuario}" type="number" class="form-control" th:required="required"
							th:readonly="${bloqueado != null AND bloqueado == 'true'}">
						</div>
						<br />
						<div>
							<label><b>Nombre Completo</b></label>
							<input th:field="*{nombre_usuario}" type="text" th:required="required" class="form-control" />
						</div>
						<br />
						<div>
							<label><b>Correo Electronico</b></label>
							<input th:field="*{email_usuario}" type="text" th:required="required" class="form-control" />
						</div>
						<br />
						<div>
							<label><b>Usuario</b></label>
							<input th:field="*{usuario}" type="text" th:required="required" class="form-control" />
						</div>
						<br />
						<div>
							<label><b>Password</b></label>
							<input th:field="*{password}" type="text" th:required="required" class="form-control" />
						</div>
						<br />
				</div>
				</div>
				<div class="card-footer d-flex justify-content-evenly">
					<input type="submit" value="Guardar" class="btn btn-warning btn-lg" />
					<a th:href="@{/usuarios/listar}" class="btn btn-warning btn-lg">Listar Usuarios</a>
				</div>
			</form>
		</div>
			
		

		<div class="text-center" style="color:black;">
			<br /><br /><br /><br /><br /><br />
			&copy; 2021 Tienda Generica. Clase # 65, Inc. | Autor: Grupo #2
			<a class="navbar-brand" href="#"> <img src="https://www.bolsalea.com/blog/media/tienda-tradicional_opt.png"
					width="40" height="40" class="d-inline-block align-top" alt="">
		</div>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"></script>

</html>
