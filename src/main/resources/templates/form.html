<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>CRUD SPRING BOOT</title>
</head>
<body>
	<div class="container mt-4">
	   <div class ="col-sm-6">
		  <form th:action="@{/save}" th:object="${proveedor}" method="POST">
		     <div class ="card-header">
		     	<h3>Nuevo Proveedor</h3>
		     </div>
	      <div class ="card-body">
	       <div class="form-group">
	       		<div>
					<label>NIT</label> 
					<input th:field="*{nitproveedor}"  type="number" class="form-control" />
				</div>
				<div>
					<label>Nombre</label> 
					<input th:field="*{nombre_proveedor}" type="text" class="form-control" />
				</div>
				<div>
					<label>Telefono</label> 
					<input th:field="*{telefono_proveedor}" type="text" class="form-control" />
				</div>
				<div>
					<label>Direccion</label> 
					<input th:field="*{direccion_proveedor}" type="text" class="form-control" />
				</div>
				<div>
					<label>Ciudad</label> 
					<input th:field="*{ciudad_proveedor}" type="text" class="form-control" />
				</div>
			</div>
						
			<div class ="card-footer"> 
				<input type="submit" value="Guardar" class="btn btn-success" />
				<a th:href="@{/listar}">Regresar</a> 
			</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
