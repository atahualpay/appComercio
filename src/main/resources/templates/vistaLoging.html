<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="estiloLoging.css">
    <title>Usuarios</title>
</head>

<body>
    <header>
        <h1>Bienvenidos a la Tienda Generica</h1>
    </header>
    
    <div class="clearfix"></div> 
    <div id="container">
        <section id="content">
            <form>
                <div class="field">
                    <label>Usuario</label>
                    <input name="usuario" type="name" autocomplete>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <input name="Contraseña" type="password" autocomplete>
                </div>
    
                <div class="submit">
                    <button>Aceptar</button>
                    <button>Cancelar</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
